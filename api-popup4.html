<body>
    <div class="container">
        <div class="remodal-bg">
            <a href="#modal">Click</a>

        </div>

    </div>



    <div class="container">
        <div class="remodal" data-remodal-id="modal" style="max-width: 600px;">


            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="head-log">
                        <img src="images/logo2.png"><span>Share your review</span>

                    </div>
                </div>
                <div class="panel-body">
                    <h3>login with social media</h3>
                    <img src="images/facebook.png">
                    <img src="images/googleplus.png">
                    <img src="images/link.png">
                    <img src="images/insta.png">
                    <img src="images/twitter.png">
                    <p>Login with one of the above to share your reviews</p>
                </div>
            </div>

        </div>

        <!--
    <a class="remodal-cancel" href="#">Cancel</a>
    <a class="remodal-confirm" href="#">OK</a>
-->
    </div>

    <script>
        $(document).on("open", ".remodal", function () {
            console.log("open");
        });

        $(document).on("opened", ".remodal", function () {
            console.log("opened");
        });

        $(document).on("close", ".remodal", function (e) {
            console.log('close' + (e.reason ? ", reason: " + e.reason : ''));
        });

        $(document).on("closed", ".remodal", function (e) {
            console.log('closed' + (e.reason ? ', reason: ' + e.reason : ''));
        });

        $(document).on("confirm", ".remodal", function () {
            console.log("confirm");
        });

        $(document).on("cancel", ".remodal", function () {
            console.log("cancel");
        });
